{% extends 'chat/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load static %}
{% load i18n %}
{% block content %}
    <div class="container" style="margin-top: 1.5rem;">
        <div class="row">
            <div class="col-md d-flex justify-content-center">
                <div class="col-md-4" id="form-container">
                    <div class="content-section">
                        <form method="POST">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-4">{% translate "Sign Up" %}</legend>
                                {{ form|crispy }}
                            </fieldset>
                            <div class="form-group">
                                <button class="btn btn-primary mt-2 mb-2" type="submit">{% translate "Register" %}</button>
                            </div>
                        </form>
                        <div class="border-top pt-3">
                            <small class="text-muted">
                                Already have account?<a href="{% url 'users:login' %}"> {% translate "Sign In" %}</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
